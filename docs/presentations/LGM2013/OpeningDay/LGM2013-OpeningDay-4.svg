    <text xml:space="preserve" style="font-size:24px;font-style:italic;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:125%;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:black;fill-opacity:1;stroke:none;font-family:Goudy Bookletter 1911;-inkscape-font-specification:Sans Bold" x="519.90833" y="519.95087" id="SlideText" sodipodi:linespacing="125%"><tspan sodipodi:role="line" x="519.90833" y="519.95087" style="font-size:32px;font-style:normal;text-align:center;text-anchor:middle" id="tspan4302">Inkscape Extension</tspan><tspan sodipodi:role="line" x="522.65833" y="551.12732" style="font-size:22px;font-style:normal;text-align:center;text-anchor:middle" id="tspan4505"> </tspan><tspan sodipodi:role="line" x="519.90833" y="583.92145" style="font-size:28px;font-style:normal;text-align:center;text-anchor:middle" id="tspan4517">Runs from Extension menu in Inkscape</tspan><tspan sodipodi:role="line" x="519.90833" y="618.92145" style="font-size:28px;font-style:normal;text-align:center;text-anchor:middle" id="tspan4481">Written in Python</tspan><tspan sodipodi:role="line" x="522.65833" y="648.62732" style="font-size:22px;font-style:normal;text-align:center;text-anchor:middle" id="tspan4483"> </tspan><tspan sodipodi:role="line" x="519.90833" y="681.42145" style="font-size:28px;font-style:normal;text-align:center;text-anchor:middle" id="tspan4485">PROS: Good for persons whose focus is on a single product</tspan><tspan sodipodi:role="line" x="519.90833" y="716.42145" style="font-size:28px;font-style:normal;text-align:center;text-anchor:middle" id="tspan4487">Patterns are easily shared</tspan><tspan sodipodi:role="line" x="519.90833" y="751.42145" style="font-size:28px;font-style:normal;text-align:center;text-anchor:middle" id="tspan4489">Easy to save as PDF in Inkscape for plotting with PDF viewer</tspan><tspan sodipodi:role="line" x="522.90833" y="782.89203" style="font-size:22px;font-style:normal;text-align:center;text-anchor:middle" id="tspan4491"> </tspan><tspan sodipodi:role="line" x="519.90833" y="816.42145" style="font-size:28px;font-style:normal;text-align:center;text-anchor:middle" id="tspan4493">CONS: Limited scalability</tspan><tspan sodipodi:role="line" x="519.90833" y="851.42145" style="font-size:28px;font-style:normal;text-align:center;text-anchor:middle" id="tspan4495">Limited menu for pattern selection</tspan><tspan sodipodi:role="line" x="519.90833" y="886.42145" style="font-size:28px;font-style:normal;text-align:center;text-anchor:middle" id="tspan4497">Erratic results in plotting from Inkscape</tspan><tspan sodipodi:role="line" x="519.90833" y="921.42145" style="font-size:28px;font-style:normal;text-align:center;text-anchor:middle" id="tspan4499">Best plotting results achieved with PDF viewer</tspan><tspan sodipodi:role="line" x="519.90833" y="956.42145" style="font-size:24px;font-style:normal;text-align:center;text-anchor:middle" id="tspan4501" /></text>
